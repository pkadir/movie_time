
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Movie-Time | Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style1.css' %}" rel="stylesheet">


    <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5c765f034c495400114fe1a6&product=sticky-share-buttons' async='async'></script>

    <!-- Custom Css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <style>

        .btn-grad {background-image: linear-gradient(to right, #2E8BDC 0%, #005097 100%)}
        .btn-grad:hover { background-position: right center; }
  </style>

  <body>
        <section>
        <div class="row">
        <div class="col-md-12 no-padding">
            <div class="row">
            <div class="login-image col-sm-5">
            </div>

            <div class="login-panel col-sm-7">
              <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card-2">
                    {% for message in messages %}
                     <div class="alert alert-{{ message.tags }} message" role="alert">{{ message }}
                        <button type="button" class="close del-msg" data-dismiss="alert" aria-hidden="true">&times;</button>
                     </div>
                    {% endfor %}
                    <div class="card-signin my-5">
                      <div class="card-body login-card">
                        <div class="logo-holder" style="margin-bottom: 30px">
                            LOGIN
                        </div>
                        <form class="form-signin" action="" id="sign_in" method="POST">{% csrf_token %}
                          <div class="form-label-group">
                            <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username">
                            <label for="inputEmail"><span class="u-icon"><i class="far fa-user"></i></span>Username</label>
                          </div>

                          <div class="form-label-group">
                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password">
                            <label for="inputPassword"><span class="u-icon"><i class="fas fa-unlock-alt"></i></span>Password</label>
                          </div>
                            <button class="btn btn-lg btn-block started btn-grad" type="submit">LOGIN</button>
                        </form>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
        </div>
        </div>
        </section>
        <script src="{% static 'js/jquery.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery.easing.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
  </body>

</html>
